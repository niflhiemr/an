<html>
<head>
<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
var i=1;
$(document).ready(function(){
  $("#show").click(function(){
  var txt1=$("<span></span>").text(i++);
  var txt2=$("<span></span>").text(" ");
  $("body").append(txt1,txt2);
  });

  $("#del").click(function(){
    $("span").remove();
    i=1;
  });
});
</script>
</head>

<body>
<button id="show">点击输入并+1</button>
<button id="del"> 清空</button>
<br>
</body>
</html>
